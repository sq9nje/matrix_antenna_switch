<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - 6x2 Antenna Switch</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <main>

            <div class="settings-form">
                <h2 style="text-align: center; margin-bottom: 30px; color: #2d3748;">Antenna Configuration</h2>
                
                <div class="form-group">
                    <label for="antenna-0">Antenna 1 Name:</label>
                    <input type="text" id="antenna-0" placeholder="Enter antenna name/description" maxlength="50">
                </div>

                <div class="form-group">
                    <label for="antenna-1">Antenna 2 Name:</label>
                    <input type="text" id="antenna-1" placeholder="Enter antenna name/description" maxlength="50">
                </div>

                <div class="form-group">
                    <label for="antenna-2">Antenna 3 Name:</label>
                    <input type="text" id="antenna-2" placeholder="Enter antenna name/description" maxlength="50">
                </div>

                <div class="form-group">
                    <label for="antenna-3">Antenna 4 Name:</label>
                    <input type="text" id="antenna-3" placeholder="Enter antenna name/description" maxlength="50">
                </div>

                <div class="form-group">
                    <label for="antenna-4">Antenna 5 Name:</label>
                    <input type="text" id="antenna-4" placeholder="Enter antenna name/description" maxlength="50">
                </div>

                <div class="form-group">
                    <label for="antenna-5">Antenna 6 Name:</label>
                    <input type="text" id="antenna-5" placeholder="Enter antenna name/description" maxlength="50">
                </div>

                <div class="button-group">
                    <button type="button" class="btn" id="save-btn">Save Settings</button>
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                </div>
            </div>
        </main>
    </div>

    <script src="/script.js"></script>
</body>
</html>
